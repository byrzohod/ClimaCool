name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20.x'

jobs:
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: climacool_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/backend
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src/backend
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      working-directory: ./src/backend
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=climacool_test;Username=test_user;Password=test_password"
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: ./src/backend/coverage

  frontend-customer-portal-build-test:
    name: Customer Portal Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./src/frontend/customer-portal/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./src/frontend/customer-portal
    
    - name: Lint
      run: npm run lint
      working-directory: ./src/frontend/customer-portal
      continue-on-error: true
    
    - name: Build
      run: npm run build
      working-directory: ./src/frontend/customer-portal
    
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless
      working-directory: ./src/frontend/customer-portal
      continue-on-error: true

  frontend-admin-portal-build-test:
    name: Admin Portal Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./src/frontend/admin-portal/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./src/frontend/admin-portal
    
    - name: Lint
      run: npm run lint
      working-directory: ./src/frontend/admin-portal
      continue-on-error: true
    
    - name: Build
      run: npm run build
      working-directory: ./src/frontend/admin-portal
    
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless
      working-directory: ./src/frontend/admin-portal
      continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-customer-portal-build-test]
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: climacool_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install EF Core Tools
      run: dotnet tool install --global dotnet-ef
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: ./src/frontend/customer-portal/package-lock.json
    
    - name: Install backend dependencies
      run: dotnet restore
      working-directory: ./src/backend
    
    - name: Build backend
      run: dotnet build --no-restore --configuration Release
      working-directory: ./src/backend
    
    - name: Run database migrations
      run: |
        export PATH="$PATH:$HOME/.dotnet/tools"
        dotnet ef database update --project ../ClimaCool.Infrastructure
      working-directory: ./src/backend/ClimaCool.API
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=climacool_test;Username=test_user;Password=test_password"
    
    - name: Start backend API
      run: |
        echo "Starting backend API..."
        nohup dotnet run --no-build --configuration Release --no-launch-profile > backend.log 2>&1 &
        BACKEND_PID=$!
        echo "Backend PID: $BACKEND_PID"
        
        # Wait for backend to start with retries
        for i in {1..30}; do
          echo "Attempt $i: Checking if backend is ready..."
          if curl -f http://localhost:5000/health; then
            echo "Backend is ready!"
            break
          fi
          if ! kill -0 $BACKEND_PID 2>/dev/null; then
            echo "Backend process has died, showing logs:"
            cat backend.log
            exit 1
          fi
          sleep 2
        done
        
        # Final health check
        if ! curl -f http://localhost:5000/health; then
          echo "Backend failed to start properly, showing logs:"
          cat backend.log
          exit 1
        fi
      working-directory: ./src/backend/ClimaCool.API
      env:
        ASPNETCORE_URLS: "http://localhost:5000"
        ASPNETCORE_ENVIRONMENT: "Development"
        ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=climacool_test;Username=test_user;Password=test_password"
        Jwt__SecretKey: "ThisIsATestSecretKeyForE2ETests123456789"
        Jwt__Issuer: "ClimaCool"
        Jwt__Audience: "ClimaCoolUsers"
    
    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./src/frontend/customer-portal
    
    - name: Build frontend
      run: npm run build
      working-directory: ./src/frontend/customer-portal
    
    - name: Run Cypress E2E tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: ./src/frontend/customer-portal
        start: npm start
        wait-on: 'http://localhost:4201'
        wait-on-timeout: 120
        browser: chrome
        config: baseUrl=http://localhost:4201
      env:
        CYPRESS_API_URL: http://localhost:5000/api
    
    - name: Upload Cypress screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: ./src/frontend/customer-portal/cypress/screenshots
        if-no-files-found: ignore
    
    - name: Upload Cypress videos
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos
        path: ./src/frontend/customer-portal/cypress/videos
        if-no-files-found: ignore

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-customer-portal-build-test, frontend-admin-portal-build-test, e2e-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Backend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./src/backend
        file: ./src/backend/Dockerfile
        push: false
        tags: climacool-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Customer Portal Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./src/frontend/customer-portal
        file: ./src/frontend/customer-portal/Dockerfile
        push: false
        tags: climacool-customer-portal:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Admin Portal Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./src/frontend/admin-portal
        file: ./src/frontend/admin-portal/Dockerfile
        push: false
        tags: climacool-admin-portal:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    # SonarCloud analysis would go here if configured
    # For now, we'll just run basic code analysis
    
    - name: Run .NET Code Analysis
      run: |
        dotnet tool install --global dotnet-format
        dotnet format --verify-no-changes --verbosity diagnostic
      working-directory: ./src/backend
      continue-on-error: true